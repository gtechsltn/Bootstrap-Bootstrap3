<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 &mdash; Dropdowns</title>
    <meta name="description" content="Content">
    <meta name="author" content="Author">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Bootstrap <small>for Web Design</small></h1>
                <h3>Dropdowns</h3>
            </div>
            <!-- end container -->
        </div>
        <!-- end jumbotron -->
    </header>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dd-menu" data-toggle="dropdown">
                Burger Menu <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" role="menu">
                <li role="presentation" class="dropdown-header">Vegetarian Burger</li>
                <li role="presentation" class="disabled"><a href="#" role="menuitem" tabindex="-1">Avocado Burger (out of stock)</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Tofu Burger</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Saitan Burger</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" class="dropdown-header">Meat Burger</li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Hamburger</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">Chickenburger</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>

</html>
